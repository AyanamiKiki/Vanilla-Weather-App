<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5175c14133.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet">
  </head>
  <body background="media/pexels-eberhard-grossgasteiger-691668.jpeg">
    <div class="frame">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="current-city">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" 
                  alt="weather-icon"
                  class="weather-icon"
                  id="weather-icon">
            <span id="current-city">Tokyo</span>,
            <span 
            class="current-temp" 
            id="current-temp">20 </span>
            <span 
            class="unit"> <a href="#" id="celsius">°C </a>|<a href="#" id="farenheit">°F</a>
          </span>
            </h1> <h1 class="current-description">
             <span id="current-description">possible rain</span> </h1>
          </div>
          <div class="col-6">
            <p class="last-updated">Last updated:</p>
            <h1>
              <span class="current-date" id="current-date"></span>
            </h1>
            <div class="search-section">
            <form id="search-form">
              <input 
              type="search" 
              placeholder="Change city" 
              autocomplete="off" 
              id="city-input" 
              class="city-input" />
              <input 
              type="submit" 
              value="Search" 
              id="search" 
              class="search-button" />
              </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title">Wind</h5>
              <h5><span class="card-text" id="wind">
              
                </span>km/h</h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title">Humidity</h5>
              <h5><span class="card-text" id="humidity">
                
              </span>%</h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title">Pressure</h5>
              <h5><span class="card-text" id="pressure">
              
                </span>hPa</h5>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="container" id="weekday-forecast">
    </div>
    <p class="footer">
      <a
        href="https://github.com/AyanamiKiki/Vanilla-Weather-App"
        target="blank"
      >
        open source code
      </a>
      by Ayanami Kiki<br>
      Photo by: <a href="https://www.pexels.com/@eberhardgross" target="blank">Eberhard Grossgasteiger</a>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
